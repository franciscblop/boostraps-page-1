<!DOCTYPE html>
<html lang="en">
<!--divinectorweb.com-->
<head>
	<meta charset="UTF-8">
	<title>Contact Form With Flip Animation Effect</title>
	<link href="styleContacto.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="box">
			<div class="front">
				<h2>Web Design Agency</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis ratione animi pariatur consequuntur officiis beatae voluptates veritatis praesentium quidem, aliquam sequi repellendus dolore a. Voluptatem.</p>
				<a class="btn animate" href="#">Contact Us</a>
				<a class="btn" href="index.html">back</a>
			</div>
			
			<div class="back">
				<a class="animate close" href="#">&times;</a>
				<div class="container">
					<form>
						<label>Your Full Name</label> 
						<input placeholder="Your Full Name.." type="text"> 
						<label>Your Email Address</label> 
						<input placeholder="Your Email Address.." type="email"> 
						<label>Your Quires</label> 
						<textarea></textarea> <input type="submit" value="Submit">
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
	</script> 
	<script>
	   $(document).ready(function(){
	    $('.animate').click(function(){
	      $('.box').toggleClass('animated');
	      return false;
	    });
	   });
	</script>
</body>
</html>
